# Specifies the version of the Docker Compose file format.
version: '3.8'

# Defines the services that make up the application.
services:
  # The database service, using a PostgreSQL image.
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    restart: always # Ensures the container restarts automatically if it stops.
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: employee_db
    volumes:
      # Persists the database data on the host machine.
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Maps port 5432 on the host to port 5432 in the container.
      - "5432:5432"

  # The backend API service.
  backend:
    container_name: node_api
    build:
      context: ./backend # Specifies the build context for the Docker image.
      dockerfile: Dockerfile # The Dockerfile to use for building the image.
    ports:
      # Maps port 3001 on the host to port 3001 in the container.
      - "3001:3001"
    volumes:
      # Mounts the backend source code into the container for live reloading.
      - ./backend:/app
      # Anonymous volume to avoid overwriting the container's node_modules.
      - /app/node_modules
    depends_on:
      - db # Ensures the 'db' service starts before the 'backend' service.
    environment:
      # The connection string for the PostgreSQL database.
      DATABASE_URL: "postgresql://admin:password123@db:5432/employee_db"

  # The frontend UI service.
  frontend:
    container_name: react_ui
    build:
      context: ./frontend # Specifies the build context for the Docker image.
      dockerfile: Dockerfile # The Dockerfile to use for building the image.
    ports:
      # Maps port 5173 on the host to port 5173 in the container (Vite's default).
      - "5173:5173"
    volumes:
      # Mounts the frontend source code into the container for live reloading.
      - ./frontend:/app
      # Anonymous volume to avoid overwriting the container's node_modules.
      - /app/node_modules

# Defines the named volumes used by the services.
volumes:
  postgres_data: # The volume for persisting PostgreSQL data.